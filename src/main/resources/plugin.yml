name: Mercury Puzzle
main: de.minestar.mercurypuzzle.Core.MercuryPuzzleCore
version: 0.1
softdepend: [Illuminati]
depend: [MineStarLibrary]
commands:
  ctoggle:
    description: Chuck Testa
    usage: /ctoggle
  ccopy:
    description: Copys the current selection
    usage: /ccopy
  cpaste:
    description: Pastes the current structure
    usage: /cpaste
  cundo:
    description: Undo the last paste
    usage: /cundo
  set:
    description: Set blocks
    usage: /set <ID> [SubID]