name: Mercury Puzzle
main: de.minestar.mercurypuzzle.Core.MercuryPuzzleCore
version: 0.1
softdepend: [Illuminati, GreenMile]
depend: [MineStarLibrary]
commands:
  ctoggle:
    description: Chuck Testa
    usage: /ctoggle
  ccopy:
    description: Copys the current selection
    usage: /ccopy
  cpaste:
    description: Pastes the current structure
    usage: /cpaste
  csave:
    description: Save the current structure
    usage: /csave
  cload:
    description: Load a structure
    usage: /cload
  cundo:
    description: Undo the last paste
    usage: /cundo
  set:
    description: Set blocks
    usage: /set <ID> [SubID]
  fixsteps:
    description: Fix the steps
    usage: /fixsteps   